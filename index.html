<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Character Creator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class = "container gap">

    <div class="stretchAcross flexColumn">
    <div class="container gap">
    <!-- Title -->
    <div class="item backgroundMain roundedEdges setHeight">
        <div class="flexColumn">
            <h2>CYBERPUNK RED</h2>
            <p>character sheet</p>
        </div>
    </div>

 <!-- Character Name and Role -->
    <div class="item backgroundMain roundedEdges setHeight">
        <div class ="flexRow gap">
            <div class="flexColumn">
                <label class="largerText">CHARACTER NAME</label>
                <div class="flexRow">
                    <p class="sideBars">[</p>
                        <input id="characterName" class="data roundedEdges width95" type="text" placeholder="data entry">
                    <p class="sideBars">]</p>
                </div>
                
            </div>
            <div class="flexColumn">
                <label class="largerText">ROLE</label>
                <div class="flexRow" id="roleInsert">
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- HP, Wounds, Death Saves, Luck -->
<div class="item roundedEdges stretchAcross flexColumn backgroundMain">
    <div class="statListContainer">
        <div class="flexColumn individualTrackerContainer roundedEdges">
            <div class="backgroundWhite">
                <label class="statLabel">Current HP</label>
            </div>
            <input id="trackerCURRENTHP" class="data removeBorder statInput" type="number" placeholder="0"></input>
        </div>
        <div class="flexColumn individualTrackerContainer roundedEdges">
            <div class="backgroundWhite">
                <label  class="statLabel">Total HP</label>
            </div>
            <input id="trackerCURRENTHP" class="removeBorder statInput" type="number" placeholder="0"></input>
        </div>
        <div class="flexColumn individualTrackerContainer roundedEdges">
            <div class="backgroundWhite">
                <label class="statLabel">Seriously Wounded</label>
            </div>
            <input id="trackerCURRENTHP" class="removeBorder statInput" type="number" placeholder="0"></input>
        </div>
        <div class="flexColumn individualTrackerContainer roundedEdges">
            <div class="backgroundWhite">
                <label class="statLabel">Death Saves</label>
            </div>
            <input id="trackerCURRENTHP" class="removeBorder statInput" type="number" placeholder="0"></input>
        </div>
        <div class="flexColumn individualTrackerContainer roundedEdges">
            <div class="backgroundWhite">
                <label class="statLabel">Luck Remaining</label>
            </div>
            <input id="trackerCURRENTHP" class="removeBorder statInput" type="number" placeholder="0"></input>
        </div>
    </div>
</div>
    <!-- Stats Container -->
    <div class="roundedEdges item stretchAcross flexColumn backgroundMain">
        <div class="statListContainer">
            <!-- StatsList -->
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">INT</label>
                </div>
                <input id="INT" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">REF</label>
                </div>
                <input id="REF" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">DEX</label>
                </div>
                <input id="DEX" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">TECH</label>
                </div>
                <input id="TECH" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">COOL</label>
                </div>
                <input id="COOL" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">WILL</label>
                </div>
                <input id="WILL" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">LUCK</label>
                </div>
                <input id="LUCK" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label  class="statLabel">MOVE</label>
                </div>
                <input id="MOVE" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">BODY</label>
                </div>
                <input id="BODY" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">EMP</label>
                </div>
                <input id="EMP" class="removeBorder statInput" type="number" placeholder="0"></input>
            </div>
            <div class="flexColumn individualStatContainer roundedEdges">
                <div class="backgroundWhite">
                <label class="statLabel">TOTAL</label>
                </div>
                <p id="TOTAL" class="removeBorder">0</p>
            </div>
        </div>
    </div>

         <!-- Armor -->
         <div class="item roundedEdges flexColumn backgroundMain">
            <div class="flexColumn gapLarger">
                <div class="flexColumn">
                    <div class="flexRow">
                            <label>Head</label>
                            <div id="headArmorInsert"></div>
                    </div>
                </div>
                <div class="flexColumn">
                    <div class="flexRow">
                        <label>Body</label>
                        <div id="bodyArmorInsert"></div>
                    </div>
                </div>
            </div>
        </div>

         <!-- Eurobucks -->
         <div class="item roundedEdges flexColumn backgroundMain">
            <h3>EUROBUCKS</h3>
            <div class="flexRow">
                <p class="sideBars">[</p>
                <input class="noBorder" type="number" placeholder="0">
                <p class="sideBars">]</p>
            </div>
        </div>


             <!-- Skills -->
   <div class="item roundedEdges heightAuto flexColumn backgroundMain stretchAcross">
    <h3>SKILLS</h3>
        <div id="container_skill" class="flexColumn gap">
        </div>
        <button class="addButton" id="add_skill">+</button>
   </div>

    <!-- Weapons -->
    <div class="item roundedEdges heightAuto flexColumn backgroundMain stretchAcross">
        <h3>WEAPONS</h3>
        <div id="container_weapon" class="flexColumn gap">
        </div>
        <button class="addButton" id="add_weapon">+</button>
    </div>


    <!-- Cyberware -->
    <div class="item roundedEdges flexColumn backgroundMain stretchAcross">
        <h3>CYBERWARE</h3>
        <!-- <img src="images/body.png" width="240" height="500" alt="outline of a body"> -->
        <div id="container_cyberware" class="flexColumn gap">
        </div>
        <button class="addButton" id="add_cyberware">+</button>
    </div>

    <!-- Respect -->
   <div class="item roundedEdges flexColumn backgroundMain">
    <h3>RESPECT</h3>
        <div id="container_respect" class="flexColumn gap">
        </div>
        <button class="addButton" id="add_respect">+</button>
   </div>

    <!-- Inventory -->
    <div class="item roundedEdges flexColumn backgroundMain">
        <h3>INVENTORY</h3>
            <div id="container_inventory" class="flexColumn gapLarger">
            </div>
            <button class="addButton" id="add_inventory">+</button>
       </div>
 
  </div> <!-- Container End -->
  <script src="home.js"></script>
</body>


</html>
